<ion-header>
  <ion-title>
    <div *ngIf="person">
      <h1>{{ person?.name }} {{ person?.surnames }}</h1>
    </div>
    <div *ngIf="!person">
      <h1>No se ha encontrado ninguna persona</h1>
    </div>
  </ion-title>
</ion-header>
<ion-content>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="name?.invalid && (name?.dirty || name?.touched)">
      <p *ngIf="name?.errors?.['required']">El nombre es obligatorio.</p>
      <p *ngIf="name?.errors?.['minlength']">El nombre debe tener al menos 2 caracteres.</p>
    </ion-text>

    <!-- Apellidos -->
    <ion-item>
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input type="text" formControlName="surnames"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="surnames?.invalid && (surnames?.dirty || surnames?.touched)">
      <p *ngIf="surnames?.errors?.['required']">Los apellidos son obligatorios.</p>
      <p *ngIf="surnames?.errors?.['minlength']">Los apellidos deben tener al menos 2 caracteres.</p>
    </ion-text>

    <!-- Edad -->
    <ion-item>
      <ion-label position="floating">Edad</ion-label>
      <ion-input type="text" formControlName="age"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="age?.invalid && (age?.dirty || age?.touched)">
      <p *ngIf="age?.errors?.['required']">La edad es obligatorio.</p>
    </ion-text>

    <ion-button expand="full" type="submit" [disabled]="formGroup.invalid">AÃ±adir</ion-button>

  </form>
</ion-content>
